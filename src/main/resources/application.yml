spring:
  web:
    resources:
      add-mappings: false
  application:
    name: baba
  datasource:
    url: jdbc:h2:mem:baba-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
  data:
    redis:
      host: 172.17.0.3
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTPEMAIL}
    password: ${SMTPPASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 20000
          connectiontimeout: 20000
          writetimeout: 20000
jwt:
  prefix: 'Bearer '
  secret-key: ${JWT}
  access-token-validity-in-seconds: 1500
  refresh-token-validity-in-seconds: 259200
  access-header: Authentication
  refresh-header: Refresh

cookie:
  limit-time: 259200
  accepted-url: '/api/auth/reissue'
  cookie-name: Refresh
  domain: localhost